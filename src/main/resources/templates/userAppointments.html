<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="appointmentList">
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.name}">Date</td>
            <td th:text="${appointment.email}">Time</td>
            <td th:text="${appointment.description}">Description</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
