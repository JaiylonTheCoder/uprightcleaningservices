<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register | Upright Cleaning Services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="" th:href="@{/css/register.css}">
    <link rel="icon" th:href="@{/img/LOGO.png}">
    <style>
    .glow-border:focus {
            border-color: #00cc00;
            box-shadow: 0 0 5px #00cc00;
        }
        .btn-eco-friendly {
            background-color: #00cc00;
            border-color: #00cc00;
        }
    </style>
</head>
<body>
  <div class="container">
      <form method="post" th:action="@{/user/register}">
          <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" class="form-control glow-border">
          </div>
          <div class="form-group">
              <label for="companyName">Company Name (optional)</label>
              <input type="text" id="companyName" name="companyName" class="form-control glow-border">
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control glow-border">
          </div>
          <div class="form-group">
              <label for="phone">Contact Number</label>
              <input type="text" id="phone" name="phone" class="form-control glow-border">
          </div>
          <div class="form-group">
              <label for="address">Address</label>
              <textarea name="address" id="address" cols="30" rows="10" class="form-control glow-border" placeholder="Enter address"></textarea>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control glow-border">
          </div>
          <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control glow-border">
          </div>
          <button type="submit" class="btn btn-eco-friendly">Register</button>
      </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
