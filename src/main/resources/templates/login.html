<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Upright Cleaning Services</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="icon" th:href="@{/img/LOGO.png}">
</head>
<body>
<div class="container">
    <form th:action="@{/login}" method="POST" id="loginForm">
        <center><h4 id="formHeading" style="font-weight: bold">Login</h4></center>
        <hr>
        <div class="form-line"></div>
        <div class="mb-3">
            <label for="email"
                   class="form-label"
                   style="font-weight: bold">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="someone@email.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" style="font-weight: bold">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="password">
        </div>
        <button type="submit" class="btn-login">Login</button>
        <hr>
        <p>Don't have an account? <a th:href="@{/register}">Sign up</a></p>
    </form>
</div>
<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
