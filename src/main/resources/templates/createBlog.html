<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new blog</title>
    <link rel="icon" th:href="@{/img/LOGO.png}">
    <link rel="stylesheet" th:href="@{/css/blog.css}" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <h1>Create a New Blog Post</h1>
    <form action="/blog/save" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="creatorName">Creator Name:</label>
            <input type="text" id="creatorName" name="creatorName" required>
        </div>
        <div class="form-group">
            <label for="body">Body:</label>
            <textarea id="body" name="body" rows="10" required></textarea>
        </div>
        <div class="form-group">
            <label for="imageFile">Image:</label>
            <input type="file" id="imageFile" name="imageFile">
        </div>
        <button type="submit" class="submit-btn"><i class="fa-solid fa-paper-plane"></i> Create Post</button>
    </form>
</div>

</body>
</html>
